#### Sensors.yaml ####

# Moon
- platform: moon

# Nest
- platform: nest

# Raspberry Pi System Information
- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /
    - type: disk_use_percent
      arg: /
    - type: swap_use_percent
    - type: memory_free
    - type: memory_use_percent
    - type: processor_use
    - type: load_1m
    - type: load_5m
    - type: load_15m

# RFXCOM 433 Sensors
- platform: rfxtrx
  automatic_add: True
  devices:
    # 0a5209f6ad0002582f0189:
    0a52094f2c0002b3290179:  #Convervatory
      name: Temp_Humid_1
      data_type:
        - Humidity
        - Temperature
    0a52097df600026c330189:  #Living Room
      name: Temp_Humid_2
      data_type:  
        - Humidity
        - Temperature
    0a520976cd0002f0120289:  #Garage
      name: Temp_Humid_3
      data_type:
        - Humidity
        - Temperature
    0a52091cf900026f3d0189:  #Frasers Room
      name: Temp_Humid_4
      data_type:
        - Humidity
        - Temperature
    0a5209024d00026c2c0189:  #Morgans Room
      name: Temp_Humid_5
      data_type:
        - Humidity
        - Temperature
    0a520156c10400f93e0189:
      name: Temp_Humid_Ext_1
      data_type:
        - Humidity
        - Temperature
    085002d47502013069: # Oregon THN132N Temperature - Master Bedroom
      name: Temp_sensor_1
      data_type:
        - Temperature

# MQTT Sensors
- platform: mqtt
  name: "Loft_Fan Temperature"
  state_topic: "tele/sonoff_loft_fan/SENSOR"
  value_template: "{{ value_json['SI7021'].Temperature }}"
  unit_of_measurement: "°C"
- platform: mqtt
  name: "Loft_Fan Humidity"
  state_topic: "tele/sonoff_loft_fan/SENSOR"
  value_template: "{{ value_json['SI7021'].Humidity }}"
  unit_of_measurement: "%"

