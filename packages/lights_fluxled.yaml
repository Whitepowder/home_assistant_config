##################################################
## Customize
##################################################
homeassistant:
  customize:
    light.wifi_ufo_1:
      friendly_name: "Desk"
      icon: mdi:led-strip
    light.wifi_ufo_2:
      friendly_name: "Window"
      icon: mdi:led-strip
    light.wifi_ufo_3:
      friendly_name: "Rear Wall"
      icon: mdi:led-strip
    light.wifi_ufo_4:
      friendly_name: "Bed"
      icon: mdi:led-strip
    light.desk_tgb_strip:
      friendly_name: "Desk strip"
      icon: mdi:led-strip

##################################################
## Groups
##################################################
group:
  morgans_strip_lights:
    name: Morgans Strip Lights
    entities:
      - light.wifi_ufo_1
      - light.wifi_ufo_2
      - light.wifi_ufo_3
      - light.wifi_ufo_4

##################################################
## Components/Sensors
##################################################
light:
    # https://www.home-assistant.io/components/light.flux_led/
  - platform: flux_led
    automatic_add: False
    devices:
      192.168.200.31:
        name: wifi_ufo_1
        mode: "rgbw"
      192.168.200.32:
        name: wifi_ufo_2
        mode: "rgbw"
      192.168.200.33:
        name: wifi_ufo_3
        mode: "rgbw"
      192.168.200.34:
        name: wifi_ufo_4
        mode: "rgbw"
      192.168.200.35:
        name: desk_rgb_strip
        mode: "rgb"