##################################################
## Groups
##################################################
group:
  automation_package_hassio_maintenance:
    name: Hassio Maintenance
    entities:
      - automation.hassio_weekly_snapshot
      - automation.hassio_Dropbox_Snapshot_Sync

##################################################
## Automation
##################################################
automation:
  - alias: HASSIO Weekly Snapshot
    trigger:
      - platform: time
        at: "3:00:00"
    condition:
      condition: time
      weekday:
        - sun
    action:
    - service: hassio.snapshot_full
      data_template:
        name: "Automated Backup {{ now().strftime('%Y-%m-%d') }}"

  - alias: HASSIO Dropbox Snapshot Sync
    trigger: 
      - platform: time
        at: "4:00:00"
    action:
      - service: hassio.addon_stdin
        data_template:
          addon: 7be23ff5_dropbox_sync
          input: {"command":"upload"}
