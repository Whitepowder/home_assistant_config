# https://www.home-assistant.io/components/group/

######################## VIEWS (Tabs) ########################
## DEFUALT VIEW - HOME saz##

default_view:
  name: Home
  view: yes
  entities:
    - sensor.hallway_thermostat_house_temperature
    - sensor.nest_away_mode
    - group.living_room_lights
    - group.dining_room_lights
    - group.conservatory_lights
    - group.scenes_living_room
    - group.climate
    - group.heating_main_page
    - group.waze_travel

## OTHER TABS (VIEWS) ##
security_view:
  name: Security
  view: yes
  entities:
    - sensor.nest_away_mode
    - group.nest_camera_1
    - group.nest_garage_camera
    - group.sonos
    - group.motion_sensors

living_room_view:
  name: Living Room
  view: yes
  entities:
    - sensor.portable_sensor_2_temperature
