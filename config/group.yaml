    - media_player.conservatory
    - group.nest_camera_1

hall_view:
  name: Hall
  view: yes
  entities:
    - sensor.hallway_thermostat_house_humidity
    - sensor.hallway_thermostat_house_temperature
    - group.hall_sockets
    - group.heating
    - group.nest_protect

master_bedroom_view:
