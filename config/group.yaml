system_view:
  name: Systems
  icon: mdi:server-network
  view: yes
  entities:
    - group.HAPi # From package: hassio_resource_monitor
    # - group.hpilo # From package: hp_ilo
    - group.zwave
    - group.zigbee
    - group.internet # From Package: Internet

automation_view:
