kitchen_view:
  name: Kitchen
  view: yes
  entities: 
    - media_player.kitchen
    - group.dishwasher # From package: appliance_dishwasher
    - group.washing_machine # From package: appliance_washingmachine
    - group.dryer # From package: appliance_dryer

conservatory_view:
  name: Conservatory
  view: yes
  entities:
    - sensor.portable_sensor_1_temperature
