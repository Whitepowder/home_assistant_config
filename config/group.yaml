loft_view:
  name: loft
  view: yes
  entities:
    # - group.hpilo # From package: hp_ilo
    - group.loft_sever_cooling
    - group.fibaro

garage_view:
  name: garage
  view: yes
  entities:
    - group.Aeotec_Multi_2
